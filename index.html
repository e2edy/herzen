<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitch Herz Overlay - Mehrere Spieler</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 30px;
    }
    td, th {
      padding: 10px;
      text-align: left;
    }
    #adminPanel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: black;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
    button {
      font-size: 16px;
      margin: 2px;
    }
  </style>
</head>
<body>
  <table id="playersTable"></table>

  <div id="adminPanel">
    <div id="adminControls"></div>
    <button onclick="resetAll()">Alle resetten</button>
  </div>

  <script>
    // Spieler definieren
    const players = [
      { name: "Anna", lives: 3 },
      { name: "Ben", lives: 3 },
      { name: "Clara", lives: 3 }
    ];

    const maxLives = 3;

    function renderTable() {
      const table = document.getElementById("playersTable");
      table.innerHTML = "";
      players.forEach((p, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${p.name}</td><td>${"‚ù§Ô∏è ".repeat(p.lives) + "ü§ç ".repeat(maxLives-p.lives)}</td>`;
        table.appendChild(row);
      });
    }

    function renderAdminControls() {
      const admin = document.getElementById("adminControls");
      admin.innerHTML = "";
      players.forEach((p, i) => {
        const div = document.createElement("div");
        div.innerHTML = `<b>${p.name}</b> <button onclick="changeLife(${i}, 1)">+ Leben</button><button onclick="changeLife(${i}, -1)">- Leben</button>`;
        admin.appendChild(div);
      });
    }

    function changeLife(index, delta) {
      players[index].lives = Math.max(0, Math.min(maxLives, players[index].lives + delta));
      renderTable();
    }

    function resetAll() {
      players.forEach(p => p.lives = maxLives);
      renderTable();
    }

    if (window.location.search.includes("admin")) {
      document.getElementById("adminPanel").style.display = "block";
      renderAdminControls();
    }

    renderTable();
  </script>
</body>
</html>
